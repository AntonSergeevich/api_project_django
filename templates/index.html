{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Product List</title>
</head>
<body>
<h1 class="text-center">Product List</h1>

<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <form id="product-form">
                <input class="mb-3 form-control" type="text" id="name" placeholder="Name" required>
                <textarea class=" mb-3 form-control" id="description" placeholder="Description" required></textarea>
                <input class="mb-3 form-control" type="number" id="price" placeholder="Price" required>
                <button class="btn btn-dark" type="submit">Add Product</button>
            </form>
        </div>
    </div>



    <table class="table" id="product-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="{% static 'script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
